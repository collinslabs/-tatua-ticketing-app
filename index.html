<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatua - Raise Ticket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-square">T</span>
            <span class="logo-text">Tatua</span>
        </div>
        <nav>
            <a href="index.html" class="active">Raise Ticket</a>
            <a href="view_ticketlist.html">Tickets List</a>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Have any enquiries? Fill this form and we will get back to you as soon as possible</h2>
            
            <form id="ticketForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject" required>
                        <option value="" disabled selected></option>
                        <option value="Mobile App is slow">Mobile App is slow</option>
                        <option value="Technical Issue">Technical Issue</option>
                        <option value="Account Access">Account Access</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Preferred Contact:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="preferredContact" value="Email" checked>
                            <span class="radio-custom"></span>
                            Email
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="preferredContact" value="Phone">
                            <span class="radio-custom"></span>
                            Phone
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="attachment">Attachment:</label>
                    <div class="file-input-container">
                        <input type="file" id="attachment" name="attachment">
                        <button type="button" class="file-select-button">Choose File</button>
                        <span class="file-name">No file chosen</span>
                    </div>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms and Conditions</label>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-container">
            <div class="popup-header">
                <h3 id="popupTitle">Notification</h3>
                <button id="popupClose" class="popup-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="popup-body">
                <div id="popupContent"></div>
                <div class="popup-actions" id="popupActions">
                    <button class="popup-btn popup-btn-secondary" id="popupCancel">Cancel</button>
                    <button class="popup-btn popup-btn-primary" id="popupConfirm">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <script src="ticketScript.js"></script>
</body>
</html>
